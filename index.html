<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="app.js">
  <title>Login</title>
</head>

<body>
  <section id="container">
    <div class="first-page">
      <div class="first-left">
        <h2 class="title">welcome back!</h2>
        <p>To keep connected with us</p>
        <p>please login with your personal info</p>
        <button id="sign-in" class="btn">sign in</button>
      </div>
      <div class="first-right">
        <h2 class="title">create account</h2>
        <div class="list-social-media">
          <ul class="social-media">
            <a href="https://facebook.com">
              <li><i class="fab fa-facebook-f"></i></li>
            </a>
            <a href="https://google.com">
              <li><i class="fab fa-google-plus-g"></i></li>
            </a>
            <a href="https://linkedin.com">
              <li><i class="fab fa-linkedin-in"></i></li>
            </a>
          </ul>
          <p>or use your email for registration</p>
          <form class="form">
            <div class="form-input">
              <i class="far fa-user"></i>
              <input type="name" placeholder="Name" required>
            </div>
            <div class="form-input">
              <i class="far fa-envelope"></i>
              <input type="email" placeholder="E-mail" required>
            </div>
            <div class="form-input">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="Password" required>
            </div>
            <button class="btn">Sign up</button>
          </form>
        </div>
      </div>
    </div>

    <div class="second-page">
      <div class="second-left">
        <h2 class="title">hello, friend!</h2>
        <p>Enter your personal details</p>
        <p>and start your journey with us</p>
        <button id="sign-up" class="btn">sign up</button>
      </div>
      <div class="second-right">
        <h2 class="title">sign in to developer</h2>
        <div class="list-social-media">
          <ul class="social-media">
            <a href="https://facebook.com">
              <li><i class="fab fa-facebook-f"></i></li>
            </a>
            <a href="https://google.com">
              <li><i class="fab fa-google-plus-g"></i></li>
            </a>
            <a href="https://linkedin.com">
              <li><i class="fab fa-linkedin-in"></i></li>
            </a>
          </ul>
          <form class="form">
            <label class="form-input">
              <i class="far fa-envelope"></i>
              <input type="email" placeholder="E-mail" required="">
            </label>
            <label class="form-input">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="Password" required="">
            </label>
            <button class="btn">Sign in</button>
          </form>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
